    test = [
            junit    : 'junit:junit:4.12',
            x_junit  : 'androidx.test.ext:junit:1.1.1',
            espresso : 'androidx.test.espresso:espresso-core:3.2.0',
            koin_test: 'org.koin:koin-test:2.1.6'
    ]
